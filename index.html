<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت‌بات هوشمند</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/b-nazanin-font@v1.0.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/b-titr-font@v1.0.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <header>
            <div class="chat-header">
                <div class="logo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234285f4'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/%3E%3C/svg%3E" alt="Logo" class="logo-img">
                    <h1>چت هوشمند</h1>
                </div>
                <div class="model-info">
                    <span>مدل انتخاب شده:</span>
                    <span id="selected-model-name">انتخاب نشده</span>
                </div>
                <div class="tone-selector">
                    <select id="tone-select">
                        <option value="normal">لحن عادی</option>
                        <option value="formal">لحن رسمی</option>
                        <option value="casual">لحن غیر رسمی</option>
                        <option value="friendly">لحن دوستانه</option>
                        <option value="professional">لحن حرفه‌ای</option>
                        <option value="humorous">لحن طنزگونه</option>
                        <option value="childish">لحن کودکانه</option>
                        <option value="poetic">لحن شاعرانه</option>
                    </select>
                </div>
                <div class="header-actions">
                    <button class="model-select-btn" title="انتخاب مدل">
                        <i class="fas fa-robot"></i>
                    </button>
                    <button class="history-btn" title="تاریخچه چت">
                        <i class="fas fa-history"></i>
                    </button>
                    <button class="settings-btn" title="تنظیمات">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="messages" id="messages"></div>
        </main>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea placeholder="از من هر چیزی بپرسید..." id="user-input"></textarea>
                <div class="input-actions">
                    <button class="attach-btn"><i class="fas fa-paperclip"></i></button>
                    <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال تنظیمات -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>تنظیمات API</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="gemini-key">Gemini API Key:</label>
                    <div class="api-status">
                        <input type="password" id="gemini-key" placeholder="کلید API جمینای را وارد کنید">
                        <button class="toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="status-indicator" id="gemini-status">
                            <i class="fas fa-circle"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="openrouter-key">OpenRouter API Key:</label>
                    <div class="api-status">
                        <input type="password" id="openrouter-key" placeholder="کلید API اوپن‌روتر را وارد کنید">
                        <button class="toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="status-indicator" id="openrouter-status">
                            <i class="fas fa-circle"></i>
                        </span>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="save-settings">ذخیره تنظیمات</button>
                </div>
            </div>
            <button class="close-modal">&times;</button>
        </div>
    </div>

    <!-- مودال انتخاب مدل -->
    <div id="model-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>انتخاب مدل هوش مصنوعی</h2>
            <div class="search-box">
                <input type="text" placeholder="جستجو در مدل‌ها..." class="model-search">
            </div>
            <div class="model-list">
                <!-- مدل‌ها اینجا نمایش داده می‌شوند -->
            </div>
        </div>
    </div>

    <!-- مودال تاریخچه -->
    <div class="modal" id="history-modal">
        <div class="modal-content">
            <h2>تاریخچه گفتگوها</h2>
            <div class="search-box">
                <input type="text" placeholder="جستجو در تاریخچه...">
                <i class="fas fa-search"></i>
            </div>
            <div class="history-list"></div>
            <button class="close-modal">&times;</button>
        </div>
    </div>

    <footer>
        <small>طراحی و توسعه: احسان شمسی</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
